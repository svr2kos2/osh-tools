name: release-linux

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

# NOTE: Repository-level workflow permissions must be set to "Read and write permissions"
# in Settings > Actions > General > Workflow permissions
# This allows the GITHUB_TOKEN to create releases
permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build linux binaries
        run: cargo build --release -p osh-relay -p osh-cli

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/release/osh-relay dist/
          cp target/release/osh dist/
          cp target/release/osh-admin dist/
          tar -czf osh-tools-linux-x86_64.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            osh-tools-linux-x86_64.tar.gz
          token: ${{ secrets.GITHUB_TOKEN }}
