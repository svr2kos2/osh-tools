name: release-linux

env:
  GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build linux binaries
        run: cargo build --release -p osh-relay -p osh-cli

      - name: Package artifacts
        run: |
          mkdir -p dist
          cp target/release/osh-relay dist/
          cp target/release/osh dist/
          cp target/release/osh-admin dist/
          tar -czf osh-tools-linux-x86_64.tar.gz -C dist .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
          target_commitish: ${{ github.sha }}
          token: ${{ secrets.RELEASE_TOKEN || github.token }}
          files: |
            osh-tools-linux-x86_64.tar.gz
